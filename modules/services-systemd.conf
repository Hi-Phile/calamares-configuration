#
# Systemd services manipulation.
#
# This module can enable services and targets for systemd
# (if packaging doesn't already do that). It can calso
# disable services (but not targets).

---

services:
  - name: "NetworkManager"
    mandatory: true
  - name: "slim"
    mandatory: false
  - name: "sddm"
    mandatory: false
  - name: "gdm"
    mandatory: false
  - name: "lightdm"
    mandatory: false
  - name: "mdm"
    mandatory: false
  - name: "lxdm"
    mandatory: false
  - name: "kdm"
    mandatory: false
     
targets: []
disable: []
disable-targets: []
mask: []
