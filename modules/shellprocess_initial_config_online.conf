# Configuration for the shell process job.
---

dontChroot: false

timeout: 1000

script:
    - command: "rm -rf /var/lib/pacman/sync"
      timeout: 30
    - command: "pacman -Syy --noconfirm archlinux-keyring rebornos-keyring"
      timeout: 600

i18n:
    name: "Performing initial configuration..."
